		<span><p class="cs2A4A7CB2"><span class="cs2DD81828">关于同意朝鲜驻华大使人选给文士桢的电报</span></p><p class="cs2A4A7CB2"><span class="cs26A27858">（一九四九年十二月十五日)</span></p><p class="cs2654AE3A"><span class="cs26A27858">文士桢</span><a href="#_ftn0" name="_ftn_GoBack0"><sup><span class="cs24794E16">[1]</span></sup></a><span class="cs26A27858">:</span></p><p class="cs366E2583"><span class="cs26A27858">元电</span><a href="#_ftn1" name="_ftn_GoBack1"><sup><span class="cs24794E16">[2]</span></sup></a><span class="cs26A27858">悉。</span></p><p class="cs366E2583"><span class="cs26A27858">请当面转达朴宪永外相，我政府同意李周渊被任命为朝鲜驻中国大使。</span></p><p class="cs7C1F8B9D"><span class="cs26A27858">周恩来</span></p><p class="cs7C1F8B9D"><span class="cs26A27858">十二月十五日</span></p><p class="cs2654AE3A"><a href="#_ftn_GoBack0" name="_ftn0"><sup><span class="cs8B7A6054">[1]</span></sup></a><span class="cs9B94A896"> 文士桢，当时任东北人民政府驻朝鲜商业代表团首席代表．</span></p><p class="cs2654AE3A"><a href="#_ftn_GoBack1" name="_ftn1"><sup><span class="cs8B7A6054">[2]</span></sup></a><span class="cs9B94A896"> 元电，指一九四九年十二月十三日文士桢给周恩来并东北人民政府主席高岗、副主席李富春的电报。电报说： 朝鲜政府确定派李周渊为驻中国第一任大使，并请转为征求我政府之同意</span><span class="csB0C5F5BD">.&rdquo;</span><span class="cs9B94A896">电报还介绍了李周渊的简历．</span></p></span>
</p>  </body>
