		<span><p class="cs2A4A7CB2"><span class="cs2DD81828">拟公布美军细菌战战俘供词</span><a href="#_ftn0" name="_ftn_GoBack0"><sup><span class="csFE95F07D">[1]</span></sup></a></p><p class="cs2A4A7CB2"><span class="cs26A27858">（一九五三年十一月八日）</span><span class="cs566403DE"> </span></p><p class="cs2654AE3A"><span class="cs26A27858">金首相：</span></p><p class="cs366E2583"><span class="cs26A27858">美国最近在联合国大会就细菌战问题重起风波，诬我以酷刑逼细菌战俘造假供状。我们拟将美细菌战俘十九人供词公布，并在公布之前，以朝鲜人民军总政治局和中国人民志愿军政治部名义发表关于这十九份供词的公报。公报、供词、录音及各俘照片均将于十一月九日以飞机送平平壤。我们拟于十一月十日上午北京时间十一时将公报广播，十一日见报。自十一日起连续广播各俘口供并连续在广播后之次日见报。拟请平壤亦照此日程公布上项公报和供词。以上各点均请电告您的意见。</span></p><p class="cs7C1F8B9D"><span class="cs26A27858">毛泽东</span></p><p class="cs7C1F8B9D"><span class="cs26A27858">一九五三年十一月八日</span></p><p class="cs865DE033"><a href="#_ftn_GoBack0" name="_ftn0"><sup><span class="cs5B43FB65">[1]</span></sup></a><span class="cs9B94A896">这是毛泽东给朝鲜民主主义人民共和国首相金日成的电报。</span></p></span>
