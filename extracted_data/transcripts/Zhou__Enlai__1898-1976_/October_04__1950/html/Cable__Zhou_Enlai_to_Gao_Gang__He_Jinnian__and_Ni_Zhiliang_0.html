		<span><p class="cs2E86D3A6"><span class="cs897D2A0C">关于动员在东北的朝鲜人员回国事给高岗等的电报</span></p><p class="cs2E86D3A6"><span class="csCADEA657">（一九五</span><span class="cs5EFED22F">0</span><span class="csCADEA657">年十月四日）</span></p><p class="cs95E872D0"><span class="csCADEA657">高贺</span><a href="#_ftn0" name="_ftn_GoBack0"><sup><span class="cs36E2AA4C">[1]</span></sup></a><span class="csCADEA657">并告倪大使</span><a href="#_ftn1" name="_ftn_GoBack1"><sup><span class="cs36E2AA4C">[2]</span></sup></a><span class="cs5EFED22F">:</span></p><p class="csF8CBA3A1"><span class="csCADEA657">西冬</span><a href="#_ftn2" name="_ftn_GoBack2"><sup><span class="cs36E2AA4C">[3]</span></sup></a><span class="csCADEA657">电悉。汽车司机的动员事，凡在东北的朝鲜人员能动员多少应尽量动员，</span><span class="cs5EFED22F"> </span><span class="csCADEA657">第一批望能达到五百人上下。待遇由朝方负责确定发给，</span><span class="cs5EFED22F"> </span><span class="csCADEA657">惟其中若须发给安家费者，可由东北酌情发给，将来向军委总后勤部实报实销。</span></p><p class="cs1157FFE2"><span class="csCADEA657">周恩来</span></p><p class="cs1157FFE2"><span class="csCADEA657">十月四日</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack0" name="_ftn0"><sup><span class="csA5D97A52">[1]</span></sup></a><span class="csFAA46C7B"> &nbsp;</span><span class="cs6DBB92C7">高贺，指高岗和茧晋年．高岗，当时任中共中央东北局书记、东北人民政府主席、中国人民解放军东北军区司令员兼政治委员贺晋年，当时任中离人民解放军东北军区酣司令员兼参谋长．</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack1" name="_ftn1"><sup><span class="csA5D97A52">[2]</span></sup></a><span class="csFAA46C7B"> </span><span class="cs6DBB92C7">倪大使，</span><span class="csFAA46C7B"> </span><span class="cs6DBB92C7">指中国驻朝鲜大使倪志亮。</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack2" name="_ftn2"><sup><span class="csA5D97A52">[3]</span></sup></a><span class="csFAA46C7B"> &nbsp;</span><span class="cs6DBB92C7">酒冬，即十月二日．</span></p></span>
