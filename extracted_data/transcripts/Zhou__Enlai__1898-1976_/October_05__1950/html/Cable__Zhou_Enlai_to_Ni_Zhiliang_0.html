		<span><p class="cs2E86D3A6"><span class="cs897D2A0C">关于收集朝鲜战场双方情况事给倪志亮的电报</span></p><p class="cs2E86D3A6"><span class="csCADEA657">(一九五</span><span class="cs5EFED22F">0</span><span class="csCADEA657">年十月五日)</span></p><p class="cs95E872D0"><span class="csCADEA657">倪大使</span><a href="#_ftn0" name="_ftn_GoBack0"><sup><span class="cs36E2AA4C">[1]</span></sup></a><span class="csCADEA657">:</span></p><p class="csF8CBA3A1"><span class="csCADEA657">酋支</span><a href="#_ftn1" name="_ftn_GoBack1"><sup><span class="cs36E2AA4C">[2]</span></sup></a><span class="csCADEA657">电悉．</span></p><p class="csF8CBA3A1"><span class="csCADEA657">(一) 请经常注视美伪军北进及人民军北撒和在敌后活动之情况。</span></p><p class="csF8CBA3A1"><span class="csCADEA657">(二) 十二师袭占原州的作战情况及经验，望能注意收集。</span></p><p class="csF8CBA3A1"><span class="csCADEA657">(三) 朴一禹</span><a href="#_ftn2" name="_ftn_GoBack2"><sup><span class="cs36E2AA4C">[3]</span></sup></a><span class="csCADEA657">已返朝，一切己和他面谈，当由他转报金首相</span><a href="#_ftn3" name="_ftn_GoBack3"><sup><span class="cs36E2AA4C">[4]</span></sup></a><span class="csCADEA657">。</span></p><p class="cs1157FFE2"><span class="csCADEA657">周恩来</span></p><p class="cs1157FFE2"><span class="csCADEA657">十月五日</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack0" name="_ftn0"><sup><span class="csA5D97A52">[1]</span></sup></a><span class="cs6DBB92C7"> &nbsp;倪大使， 指中国驻朝鲜大使倪志亮</span><span class="csFAA46C7B">.</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack1" name="_ftn1"><sup><span class="csA5D97A52">[2]</span></sup></a><span class="cs6DBB92C7"> &nbsp;酋支， 即十月四日．</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack2" name="_ftn2"><sup><span class="csA5D97A52">[3]</span></sup></a><span class="cs6DBB92C7"> &nbsp;朴一禹， 当时任朝鲜民主主义人民共和国内务相．</span></p><p class="cs95E872D0"><a href="#_ftn_GoBack3" name="_ftn3"><sup><span class="csA5D97A52">[4]</span></sup></a><span class="cs6DBB92C7"> &nbsp;金首相， 指朝鲜民主主义人民共和国首相金日成．</span></p></span>
