		<span><p class="cs2654AE3A"><span class="csEBC01B3E">毛主席：</span></p><p class="cs366E2583"><span class="cs26A27858">在四野之朝鲜籍战士和干部共一万四千余人，金日成已派其作战局长等三人来接收。他们要求将该部战士编为一个师，及其直属部队，要求随带全部武装，数目如下：步枪一万二千支，轻机四四○，重机一八○，手枪一二○，迫击炮一三二门，反坦克炮七二门，一○五榴弹炮三六门及若干弹药，除告林准备酌拨外，可否，请主席复示?。</span><a href="#_ftn0" name="_ftn_GoBack0"><sup><span class="cs6D6FB01F">[1]</span></sup></a></p><p class="cs7C1F8B9D"><span class="cs26A27858">　 　　刘少奇</span></p><p class="cs7C1F8B9D"><span class="cs26A27858">　 　　一九五○年一月廿二日</span></p><p class="cs2654AE3A"><a href="#_ftn_GoBack0" name="_ftn0"><sup><span class="cs5B43FB65">[1]</span></sup></a><span class="csB0C5F5BD"> </span><span class="cs9B94A896">一九五</span><span class="cs9A2F8768">0</span><span class="cs9B94A896">年一月二十五日，</span><span class="csB0C5F5BD"> </span><span class="cs9B94A896">毛泽东在刘少奇给他的电报上批示：</span><span class="csB0C5F5BD"> </span><span class="cs9B94A896">&ldquo;同意照办。&rdquo;</span></p></span>
