		<span><p class="cs2A4A7CB2"><span class="cs566403DE">CIPHERED TELEGRAM</span></p><p class="cs2A4A7CB2"><span class="cs566403DE">No. 9849</span></p><p class="cs2A4A7CB2"><span class="cs566403DE">Received at 22:30 S</span></p><p class="cs2A4A7CB2"><span class="cs566403DE">Sent at 23:55 on 31 May 1950. </span></p><p class="cs2A4A7CB2"><span class="cs566403DE">To Pyongyang, Soviet Ambassador.</span></p><p class="cs7C1F8B9D"><span class="cs566403DE">Urgent, out of turn</span></p><p class="cs366E2583"><span class="cs566403DE">In reply to your no. 408-410</span></p><p class="cs366E2583"><span class="cs566403DE">The Instantsia [Stalin] approves your proposals. Delivery of medical supplies and oil will be accelerated. </span></p><p class="cs7C1F8B9D"><span class="cs566403DE">GROMYKO</span></p><p class="cs2654AE3A"><span class="cs566403DE">[...]</span></p></span>
