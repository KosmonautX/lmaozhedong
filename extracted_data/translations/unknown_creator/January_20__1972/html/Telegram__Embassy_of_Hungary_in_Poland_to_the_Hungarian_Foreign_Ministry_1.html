		<span><p class="csF06CD379"><span class="csD84BED5A">외무성의 핵심부 차관으로부터 입수된 정보에 의거하여 아래 내용을 보고한다</span><span class="cs146AB7EC">.</span></p><p class="csF06CD379"><span class="csD84BED5A">조선 동지들은 민족 통일의 시기를 무기한으로 연기시키며, 동시에 남한 정부측과의 대화를 시작하고 있다. 그들의 요구는 한반도에서 외국군을 축출하는 데에 한정되어 있다. 그들은 남한 정권에 대한 미국의 지원철수를 강조할 필요가 있다고 여기지 않는다</span><span class="cs146AB7EC">.</span></p><p class="csF06CD379"><span class="csD84BED5A">&ndash; 16 &ndash; Pint&eacute;r &ndash;</span></p></span>
