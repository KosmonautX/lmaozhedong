		<span><p class="csF06CD379"><span class="csD84BED5A">수신: 제2관계국</span></p><p class="csF06CD379"><span class="csD84BED5A">남북 간의 적대분자 침입이 중단되면서 수 개월 간 남북 간의 도발 사건은 중단된 바 있다. 이후 3월 4일에서 5일 사이, 3인의 북조선인들이 한밤에 국경을 넘어 남측에 잠입했다. 남측 국경경비대 소속 군인 한 명이 총격을 당했으며, 사건 현장에서는 소련제 무기가 발견되었다</span><span class="cs146AB7EC">.</span></p><p class="csF06CD379"><span class="csD84BED5A">이 사건에 대한 소식은 이후락 남북조절위원회 남측 공동위원장에게 전해졌다</span><span class="cs146AB7EC">.</span></p><p class="csF06CD379"><span class="csD84BED5A">며칠 뒤 남북조절위원회 회담이 예정되어 있는 상황에서, 이 사건은 남북관계를 악화시키고 있다</span><span class="cs146AB7EC">.</span></p><p class="csF06CD379"><span class="csD84BED5A">서명인: 아우렐리안 라자르[</span><span class="csD69722D9">Aurelian Laz</span><span class="csDA1913C2">ă</span><span class="csD69722D9">r]</span></p></span>
